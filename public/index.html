<html lang="zh">
  <head>

    <style>
      .el-popover {
  background-color: rgb(45, 47, 51) !important;

}

  border: none !important;
  color: white;
}
.loading {
  width: 300px;
  font-size: 20px;
  position: relative;
  top: 0;
  bottom: 0;

  right: 0;

}
.el-slider__button{
  width:10px !important;
  height: 10px !important;
  border-color: white !important;
  color: rgb(184, 37, 37) !important;
}
